# Deployment for the Next.js frontend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: voice-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: voice-frontend
  template:
    metadata:
      labels:
        app: voice-frontend
    spec:
      containers:
        - name: voice-frontend
          image: artemis283/voice-frontend:latest
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: voice-agent-secrets
          livenessProbe:             # ← NEW
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 512Mi          # ← END
